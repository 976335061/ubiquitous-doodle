<!DOCTYPE html>
<html>
	<head>

		<meta charset='utf-8'/>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			.header{
				width:100%;

			}
			.container{
				width:1175px;
				height:2000px;

				margin:0px auto;
			}
			.footer{
				width:100%;
				height:112px;
				padding:30px 0px;
				background-color:black;
			}
		</style>
	</head>
	<body>
		<div class="header">
		
		</div>
		<div class="container">
		
		</div>
		<div class="footer">
		
		</div>
	</body>
</html>
