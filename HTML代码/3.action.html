<!DOCTYPE html>
<html>
	<head>
		<title>HTML标签：行内标签 - 超链接标签</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!-- 超链接标签，需要使用 href 属性进行跳转地址的设定 -->
		<a href="https://www.baidu.com" target="_blank">百度一下，你就知道</a><br/>
		
		<!-- 超链接标签，访问本地文件：相对当前文件所在的当前目录 -->
		<a href="./2.html">查看一下当前目录当中 2.html 文件</a><br/>
		
		<!-- 超链接标签，访问本地文件：相对与当前文件所在的上一级目录 -->
		<a href="../1.jpeg">查看一下上一级目录当中的 1.jpeg 文件</a><br/>
		
		<!-- 超链接标签，访问本地文件：绝对路径 -->
		<a href="C:\2.jpg">查看C盘中的2.jpg</a>
		
		
	</body>
</html>
