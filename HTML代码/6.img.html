<!DOCTYPE html>
<html>
	<head>
		<title>行内标记：img图片标签</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!--
			路径：
				① 相对路径
					1> .	相对当前文件所在的当前目录
					2> ..	相对当前文件所在的上一级目录
					
				② 绝对路径
					1> c:\xxx	直接从C盘开始找
					2> \xxx		直接从根盘符开始找
					
				③ 网络路径
					1> http://www.baidu.com/1.jpg
		-->
		<img width="200" title="范冰冰" alt="美女" src="https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF"/>
	</body>
</html>
