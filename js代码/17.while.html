<!DOCTYPE html>
<html>
	<head>
		<title>JS循环结构</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script>
			//while循环
			var num = 1;
			
			//判断条件是否成立
			while(num<=3){
				console.log('今天天气不错'+num);
				num++;
			}
			
			
			//do...while循环
			var num = 1;
			
			//执行循环
			do{
				console.log('今天天气糟透了！'+num);
				num++;
			}while(num<=3);
			
			
			//for循环
			//for(var i=1; i<=3; i++){
			//	console.log('今天天气不好不坏！'+i);
			//}
			
			var i=1;
			for(;i<=3;){
				console.log('今天天气不好不坏！'+i);
				i++;
			}
			
			/*
				//作业
				*
				* *
				* * *
				* * * *
			
				使用三种循环实现 99乘法表
				1 * 1 = 1
				2 * 1 = 2  2 * 2 = 4
				3 * 1 = 3  3 * 2 = 6  3 * 3 = 9
				....
				9 * 1 = 9  9 * 2 = 18 9 * 3 = 27 ... 9 * 9 = 81
			*/
		</script>
	</body>
</html>
