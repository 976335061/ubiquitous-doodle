<!DOCTYPE html>
<html>
	<head>
		<title>JS函数种类：回调函数</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script>
			//定时器(回调函数)
			/*
				setInterval：定时器函数
					参数1：执行程序
					参数2：间隔频率（单位：毫秒）
			*/
			setInterval(function(){
				console.log('不要犯困！');
			},1000);
		</script>
	</body>
</html>
