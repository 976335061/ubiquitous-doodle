<!DOCTYPE html>
<html>
	<head>
		<title>JS：数据类型 - 基本数据类型 - 数值型</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script type="text/javascript">
			
			//1.定义数值
			var num1 = 123;		//整数
			var num2 = 3.14;	//浮点数
			var num3 = 2.5e3;	//科学计数法  2.5 * 10的3次方 = 2500
			var num4 = -123;	//负数
			var num5 = NaN;		//非数字 Not a Number
			var num6 = Infinity;//正无穷
			var num7 = 2.5e9999;//Infinity
			var num8 = -2.5e9999;//Infinity
			
			//2. 不同进制
			//二进制(0b)、八进制(0)、十进制、十六进制(0x)
			var num9 = 0b10110110;
			var num10 = 01234567;
			var num11 = 123124;
			var num12 = 0xaf1;
			
			//通过 typeof 函数可以测试一个变量的数据类型
			console.log(typeof(num1));
			console.log(typeof(num2));
			console.log(typeof(num3));
			console.log(typeof(num4));
			console.log(typeof(num5));
			console.log(typeof(num6));
			console.log(typeof(num7));
			console.log(typeof(num8));
			console.log(typeof(num9));
			console.log(typeof(num10));
			console.log(typeof(num11));
			console.log(typeof(num12));
			
			console.log(num1);
			console.log(num2);
			console.log(num3);
			console.log(num4);
			console.log(num5);
			console.log(num6);
			console.log(num7);
			console.log(num8);
			console.log(num9);
			console.log(num10);
			console.log(num11);
			console.log(num12);
		</script>
	</body>
</html>
