<!DOCTYPE html>
<html>
	<head>
		<title>JS数据类型：基本数据类型 - 布尔型</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script type="text/javascript">
			
			//定义布尔型数据
			var bool1 = true;
			var bool2 = false;
			
			console.log(10==100);	//false
			console.log(10==10);	//true
			
			var str1 = 100;
			var str2 = '100';
			
			console.log(str1==str2);	//true(判断是否相等)
			console.log(str1===str2);	//false(判断是否全等，内容，类型都必须一致)
			
		</script>
	</body>
</html>
