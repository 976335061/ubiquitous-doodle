<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript：使用场景</title>
		<meta charset='utf-8'/>
		
		<!--第二种使用场景：通过外部引入的方式（较常用）-->
		<script type="text/javascript" src="./1.js"></script>
		
		<style type="text/css">
			#box{
				width:100px;
				height:100px;
				background-color:#ccc;
			}
		</style>
	</head>
	<body>
		<!--第一种使用场景：通过script标签来书写（最常用）-->
		<script type="text/javascript">
			alert('Hello World！');
			alert('你好 世界！');
		</script>
		
		<!--第三种使用场景：通过html标签的事件属性-->
		<div id="box" onclick="alert('你单击了我！')"></div>
		
		<!--第四种使用场景：通过a链接的href属性添加-->
		<a href='javascript: alert("第四种js使用方式！")'>测试js脚本</a>
	</body>
</html>
