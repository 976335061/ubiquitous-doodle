<!DOCTYPE html>
<html>
	<head>
		<title>JS：数据类型 - 基本数据类型 - string 字符串型</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script>
			//1.字符串型 - string
			/*
				① 单引号与双引号都不支持解析变量
				② 如果想要解析变量
					1> 变量在结尾，可以使用字符串运算符 + 将变量进行连接【+号在js中具有字符串连接作用】
					2> 变量在字符串中间，我们可以使用字符串截断的方式，配合+号将变量连接到字符串址中。
				③ 单双引号不能自插，但是可以互插
				④ 如果你非得任性，可以配合一个叫做转义符的符号 \
				⑤ 转义符：\r：回车  \n：换行  \t：制表符（注意：转义符只支持在控制台中进行调试，页面输出没有效果）
			*/
			
			var name = '华罗庚';
			var zhuo = '拙';
			
			//单引号定义
			var str1 = '勤能补'+zhuo+'是良训，\r\n一分\'辛苦\'一分才！————'+name;
			
			//双引号定义
			var str2 = "勤能补"+zhuo+"是良训，\r\n一分\"辛苦\"一分才！————"+name;
			
			console.log(str1);
			console.log(str2);
			document.write(str1,str2);
		</script>
	</body>
</html>
