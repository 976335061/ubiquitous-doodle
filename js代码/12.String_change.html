<!DOCTYPE html>
<html>
	<head>
		<title>JS数据类型转换：强制类型转换 - 转换为String类型</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script type="text/javascript">
			
			//定义几个变量
			var num1 = 'I love U';
			var num2 = 1234556;
			var num3 = true;
			var num4 = {};
			var num5 = ['apple','banana','orange'];
			var num6 = null;
			var num7 = undefined;
			var num8 = function(){
				alert('测试');
			}
			var num9 = NaN;
			var num10 = Infinity;
			
			//查看转换之前的数据类型
			//console.log(typeof(num1));
			//console.log(typeof(num2));
			//console.log(typeof(num3));
			//console.log(typeof(num4));
			//console.log(typeof(num5));
			//console.log(typeof(num6));
			//console.log(typeof(num7));
			//console.log(typeof(num8));
			//console.log(typeof(num9));
			//console.log(typeof(num10));
			
			//将上述数据类型的变量进行转换
			var num11 = String(num1);
			var num12 = String(num2);
			var num13 = String(num3);
			var num14 = String(num4);
			var num15 = String(num5);
			var num16 = String(num6);
			var num17 = String(num7);
			var num18 = String(num8);
			var num19 = String(num9);
			var num20 = String(num10);
			
			console.log(num11);
			console.log(num12);
			console.log(num13);
			console.log(num14);
			console.log(num15);
			console.log(num16);
			console.log(num17);
			console.log(num18);
			console.log(num19);
			console.log(num20);
			
		</script>
	</body>
</html>
