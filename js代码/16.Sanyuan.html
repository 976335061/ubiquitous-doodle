<!DOCTYPE html>
<html>
	<head>
		<title>JS运算符：三元运算 / 三目运算</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script>
			
			//定义一个条件
			var money = true;
			
			//① 判断最左侧的条件表达式，若成立，则执行问号后面的内容；否则，则执行冒号后面的内容
			console.log(money==true ? '回家过年' : '继续加班');
			
			//② if分支
			if(money==true){
				console.log('回家过年');
			}else{
				console.log('继续加班');
			}
			
		</script>
	</body>
</html>
