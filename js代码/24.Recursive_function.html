<!DOCTYPE html>
<html>
	<head>
		<title>JS函数种类：递归函数</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script>
			//请定义一个求得累加值的函数，例如；传递一个 3：3 + 2 + 1     5：5+4+3+2+1
			
			console.log(leijia(3));	//3 + 2 + 1 = 6
			
			function leijia(num){
				
				//判断用户传入的值是否大于1
				if(num<=1){
					return num;
				}
				
				//开始累加
				return num += leijia(num-1);	//num = num + leijia(num-1)
			}
			
			
			//==============第一层================
			function leijia(num){	//3
				
				//判断用户传入的值是否大于1
				if(num<=1){
					return num;
				}
				
				//开始累加
				return num += leijia(num-1);	//num = num + leijia(num-1)
				return 3  +  3;
				//==============第二层================
					function leijia(num){	//2
						
						//判断用户传入的值是否大于1
						if(num<=1){
							return num;
						}
						
						//开始累加
						return num += leijia(num-1);	//num = num + leijia(num-1)
						return 2  +  1;	//3
						//==============第三层================
							function leijia(num){	//1
				
								//判断用户传入的值是否大于1
								if(num<=1){
									return num;	//1
								}
								
								//开始累加
								return num += leijia(num-1);	//num = num + leijia(num-1)
							}
						//==============第三层================
					}
				//==============第二层================
			}
			//==============第一层================
		</script>
	</body>
</html>
