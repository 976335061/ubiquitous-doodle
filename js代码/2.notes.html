<!DOCTYPE html>
<html>
	<head>
		<title>JS：注释</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script type="text/javascript">
			
			// 单行注释，通常我们会把注释内容写到这里
			
			/*
				多行注释，我们可以在这里写多行注释内容！
			*/
			
			//在页面文档调试代码，通常使用 document.write
			document.write('这段信息会显示在浏览器吗？');
			
			//所有的html代码都可以通过 document.write 在文档窗中进行调试
			document.write("<h1>一级标题</h1>");
			
			//某些情况下，我们不想要让调试信息出现在窗体中，因此可以使用控制台进行代码调试
			console.log('这段信息是在控制台进行调试的！');
		</script>
	</body>
</html>
