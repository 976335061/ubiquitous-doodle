<!DOCTYPE html>
<html>
	<head>
		<title>JS作用域：函数的作用域</title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script>
			/*
				函数的作用域：
					① 同级函数可互相调用
					② 如果函数内部嵌套了其他函数，外层函数可以由外向内传递
					③ 如果内部的函数想要在外层函数使用，不可以，因为函数不能由内向外传递
			*/
			function test1(){
				//test4();
				return 'test1';
			}
			
			function test2(){
			
				//在同级函数当中，函数可以互相调用
				console.log(test1());
				
				function test3(){
					
					function test4(){
						console.log(test1());
					}
					test4();
				}
				test3();
			}
			
			test2();
		</script>
	</body>
</html>
