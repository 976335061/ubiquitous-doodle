<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset='utf-8'/>
	</head>
	<body>
		<script type="text/javascript">
			
			//定义一个变量
			/*
				字母数字下划线
				首字母不能为数字
				严格区分大小写
				且不能使用关键字
				更不能使用中文
			*/
			var num1 = 10;
			var num2 = 20;
			
			//进行变量的计算
			var res = num1 + num2;
			
			//打印结果
			console.log(res);
			alert(res);
			document.write(res);
		</script>
	</body>
</html>
